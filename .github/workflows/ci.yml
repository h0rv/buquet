name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --lib --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-features --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  pyright-oq:
    name: Pyright (oq)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --project crates/oq --group dev --no-install-project
        env:
          UV_PYTHON: "3.11"
      - run: uv run --project crates/oq pyright python/
        env:
          UV_PYTHON: "3.11"

  pyright-workflows:
    name: Pyright (oq-workflows)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv sync --project crates/oq-workflows --group dev --no-install-project
        env:
          UV_PYTHON: "3.11"
      - run: PYTHONPATH=../oq/python uv run --project crates/oq-workflows pyright python/
        env:
          UV_PYTHON: "3.11"

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    env:
      UV_PYTHON: "3.11"
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: astral-sh/setup-uv@v3

      - name: Setup S3 bucket
        run: |
          # Wait for LocalStack to be ready
          sleep 5

          # Create bucket and enable versioning
          aws --endpoint-url=http://localhost:4566 s3 mb s3://oq-dev
          aws --endpoint-url=http://localhost:4566 s3api put-bucket-versioning \
            --bucket oq-dev \
            --versioning-configuration Status=Enabled
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Run integration tests
        env:
          S3_ENDPOINT: http://localhost:4566
          S3_BUCKET: oq-dev
          S3_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: cargo test -p oq --tests --features integration

      - name: Run Python integration tests
        env:
          S3_ENDPOINT: http://localhost:4566
          S3_BUCKET: oq-dev
          S3_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        run: |
          uv sync --project crates/oq --group dev --no-install-project
          uv run --project crates/oq maturin develop
          uv run --project crates/oq pytest crates/oq/python/tests -m integration
